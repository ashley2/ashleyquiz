<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:200,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	
  <div id="head">Do You Know Ashley?</div>
  <div id="directions">Think you know Ashley?  Take this quiz to find out how well you really know her. You might even learn something new along the way! Good luck!</div>
  <br>
  <br>
  <br>

  <div id="questions">

    <div class="question template">
      <div class="questionDiv" id="question1"></div>
      <div class="splitBox">

      </div>
      <div class="splitBox">
        <ul class="answers">
        <input class="option" type="radio" name="q1" value="a">A. <label></label><br>
          <input class="option" type="radio" name="q1" value="b">B. <label></label><br>
          <input class="option" type="radio" name="q1" value="c">C. <label></label><br>
          <input class="option" type="radio" name="q1" value="d">D. <label></label><br>
        </ul>
      </div>
    </div>

    <br>

  </div>

  <button id="getResults">See Your Results!</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
